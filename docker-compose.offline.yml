services:
  chatbot-ui:
    image: chatbot-ui:latest
    platform: linux/amd64
    ports:
      - "3003:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-http://172.20.23.104:3000}
      - NEXT_PUBLIC_API_ENDPOINT=${NEXT_PUBLIC_API_ENDPOINT:-/api/v1/chat/completions}
      - NEXT_PUBLIC_MODEL_NAME=${NEXT_PUBLIC_MODEL_NAME:-gemma3:1b}
      - NEXT_PUBLIC_TYPING_SPEED=${NEXT_PUBLIC_TYPING_SPEED:-50}
      - NEXT_PUBLIC_LOG_LEVEL=${NEXT_PUBLIC_LOG_LEVEL:-DEBUG}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s 